<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Add 2 buttons -->
<button onclick="update('var1')">ASD</button>
<button onclick="update('var2')">No ASD</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 600 - margin.left - margin.right,
    height = 480 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Initialize the X axis
var x = d3.scaleBand()
  .range([0, width])
  .padding(0.2);
var xAxis = svg.append("g")
  .attr("transform", "translate(0," + height + ")")

// Initialize the Y axis
var y = d3.scaleLinear()
  .range([height, 0]);
var yAxis = svg.append("g")
  .attr("class", "myYaxis")

//var dataPath = "https://raw.githubusercontent.com/cordeirobrunocezar/data_vizualization_d3js/main/denmark_incidence_rate.csv"
//var dataPath = "https://raw.githubusercontent.com/cordeirobrunocezar/data_vizualization_d3js/main/denmark_education_level_no_attempts_incidence.csv"
var dataPath = "https://raw.githubusercontent.com/cordeirobrunocezar/data_vizualization_d3js/main/denmark_education_level_incidence_rate.csv"

// A function that create / update the plot for a given variable:
function update(selectedVar) {

  // Parse the Data
  d3.csv(dataPath, function(data) {

    // X axis
    x.domain(data.map(function(d) { return d.group; }))
    xAxis.transition().duration(1000).call(d3.axisBottom(x))

    // Add Y axis
    y.domain([0, d3.max(data, function(d) { return +d[selectedVar] }) ]);
    yAxis.transition().duration(1000).call(d3.axisLeft(y));

    // ----------------
    // Create a tooltip
    // ----------------
    var tooltip = d3.select("#my_dataviz")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "1px")
      .style("border-radius", "5px")
      .style("padding", "10px")
      .style("position", "absolute")

    // Three function that change the tooltip when user hover / move / leave a cell
    var mouseover = function(d) { 
      tooltip
          .html("Group: " + d.group + "<br>" + "Value: " + d[selectedVar])
          .style("opacity", 1);
    }
    var mousemove = function(d) {
      tooltip
        .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
        .style("top", (d3.mouse(this)[1]) + "px")
    }
    var mouseleave = function(d) {
      tooltip
        .style("opacity", 0)
    }

    // variable u: map data to existing bars
    var u = svg.selectAll("rect")
      .data(data)
    
    // update bars
    u
      .enter()
      .append("rect")
      .merge(u)
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)
      .transition()
      .duration(1000)
        .attr("x", function(d) { return x(d.group); })
        .attr("y", function(d) { return y(d[selectedVar]); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return height - y(d[selectedVar]); })

    var colorArr = [
     "#084887ff",
     "#ff312eff",
     "#628b48ff",
     "#ffc857ff",
     "#17c3b2ff"
    ]

    var rectArr = document.getElementsByTagName("svg")[0].getElementsByTagName("rect")

    for (let index = 0; index < rectArr.length; index++) {
      rectArr[index].style.fill = colorArr[index]
    }
  
  })
}

// Initialize plot
update('var1')

</script>
